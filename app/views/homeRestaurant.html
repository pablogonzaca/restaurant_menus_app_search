<div ng-if="!vm.display">
    <div align="center">
        <img height="40%" width="40%" src="../images/logo.png">
    </div>
</div>

  <div ng-if="!vm.display_menus" class="modal-content" id="loginModal">
      <div class="modal-header">
          <div ng-if="!vm.display">
            <h2 class="text-center">Principal Actions</h2>
            <form class="col-md-12 center-block">
              <div>
                  <button ng-click="vm.set_location($event)" type="button" class="btn btn-primary btn-lg btn-block">Location</button>
                  <button type="button" ng-click="vm.add_or_update_menu()" class="btn btn-primary btn-lg btn-block">Menu</button>
              </div>
            </form>
          </div>
          <button ng-click="vm.show_options()" ng-if="vm.display" type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
      </div>
      <div class="modal-body">
        <leaflet ng-if="vm.display" lf-center="center" layers="layers" markers="markers" width="100%" height="480px"></leaflet>
      </div>
  </div>

<div class="table-responsive" ng-if="vm.display_menus">

    <!--AngularJS SPA CRUD table-->
    <table class="table table-condensed table-hover table-striped" ng-hide="!vm.loading">
        <!-- Header-->
        <tr class="panel-title">
          <span ng-click="vm.display_menus=false">Go back</span>
        </tr>

        <tr class="panel-title">
            <!--Buttons column-->
            <th style="width: 100px;">
                <!--Add + Cancel-->
                <div class="btn-toolbar"><i class="btn glyphicon glyphicon-plus" ng-click="vm.toggleAddMode()" title="Add" ng-hide="addMode"></i></div>
                <div class="btn-toolbar"><i class="btn glyphicon glyphicon-minus" ng-click="vm.toggleAddMode()" title="Cancel" ng-show="addMode"></i></div>
            </th>

            <!-- Content columns-->
            <th style="vertical-align:middle">Name</th>
            <th style="vertical-align:middle">Precio</th>
            <th style="vertical-align:middle">Descuento</th>
            <th style="vertical-align:middle">Descripcion</th>
        </tr>

        <!--Row with the new item-->
        <tr ng-show="vm.addMode" style="background: rgb(251, 244, 222)">
            <!--Buttons column-->
            <td>
                <div class="btn-toolbar">
                    <!--Create + Cancel-->
                    <div class="btn-group">
                        <i class="btn glyphicon glyphicon-floppy-disk" ng-click="vm.createItem()" title="Create"></i>
                        <i class="btn glyphicon glyphicon-remove" ng-click="vm.toggleAddMode()" title="Cancel"></i>
                    </div>
                </div>
            </td>
            <!-- Content columns-->
            <td>
                <form name="addForm">
                    <input type="text" ng-model="vm.newItem.name" class="form-control" required placeholder="new item..." ng-keydown="vm.saveOnEnter(vm.knownItem, $event)" required />
                </form>
            </td>

            <td>
                <form name="addForm">
                    <input type="text" ng-model="vm.newItem.precio" class="form-control" required placeholder="new item..." ng-keydown="vm.saveOnEnter(vm.knownItem, $event)" required />
                </form>
            </td>

            <td>
                <form name="addForm">
                    <input type="text" ng-model="vm.newItem.descuento" class="form-control" required placeholder="new item..." ng-keydown="vm.saveOnEnter(vm.knownItem, $event)" required />
                </form>
            </td>

            <td>
                <form name="addForm">
                    <input type="text" ng-model="vm.newItem.descripcion" class="form-control" required placeholder="new item..." ng-keydown="vm.saveOnEnter(vm.knownItem, $event)" required />
                </form>
            </td>
        </tr>

        <!--Content-->
        <tr ng-repeat="knownItem in vm.restaurante.menu">
            <!--Buttons column-->
            <td>
                <!--Edit + Delete-->
                <div class="btn-toolbar" ng-show="knownItem.editMode == null || knownItem.editMode == false">
                    <div class="btn-group">
                        <i class="btn glyphicon glyphicon-edit" ng-click="vm.toggleEditMode(knownItem)" title="Edit"></i>
                        <i class="btn glyphicon glyphicon-trash" ng-click="vm.deleteItem(knownItem)" title="Delete" data-toggle="modal"></i>
                    </div>
                </div>

                <!--Save + Cancel-->
                <div class="btn-toolbar" ng-show="knownItem.editMode">
                    <div class="btn-group">
                        <i class="btn glyphicon glyphicon-floppy-disk" ng-click="vm.updateItem(knownItem)" title="Save" ng-disabled="vm.editForm.$invalid"></i>
                        <i class="btn glyphicon glyphicon-remove" ng-click="vm.toggleEditMode(knownItem)" title="Cancel"></i>
                    </div>
                </div>
            </td>

            <!-- Content columns-->
            <td style="vertical-align:middle">
                <!--Name read mode-->
                <span ng-show="knownItem.editMode == null || knownItem.editMode == false" ng-dblclick="vm.toggleEditMode(knownItem)">
                    {{knownItem.name}}
                </span>
                <!--Name edit mode-->
                <form name="editForm">
                    <input ng-model="knownItem.name" ng-show="knownItem.editMode" required ng-keydown="vm.updateOnEnter(knownItem, $event)" class="form-control" />
                </form>
            </td>

            <td style="vertical-align:middle">
                <!--Name read mode-->
                <span ng-show="knownItem.editMode == null || knownItem.editMode == false" ng-dblclick="vm.toggleEditMode(knownItem)">
                    {{knownItem.precio}}
                </span>
                <!--Name edit mode-->
                <form name="editForm">
                    <input ng-model="knownItem.precio" ng-show="knownItem.editMode" required ng-keydown="vm.updateOnEnter(knownItem, $event)" class="form-control" />
                </form>
            </td>

            <td style="vertical-align:middle">
                <!--Name read mode-->
                <span ng-show="knownItem.editMode == null || knownItem.editMode == false" ng-dblclick="vm.toggleEditMode(knownItem)">
                    {{knownItem.descuento}}
                </span>
                <!--Name edit mode-->
                <form name="editForm">
                    <input ng-model="knownItem.descuento" ng-show="knownItem.editMode" required ng-keydown="vm.updateOnEnter(knownItem, $event)" class="form-control" />
                </form>
            </td>

            <td style="vertical-align:middle">
                <!--Name read mode-->
                <span ng-show="knownItem.editMode == null || knownItem.editMode == false" ng-dblclick="vm.toggleEditMode(knownItem)">
                    {{knownItem.descripcion}}
                </span>
                <!--Name edit mode-->
                <form name="editForm">
                    <input ng-model="knownItem.descripcion" ng-show="knownItem.editMode" required ng-keydown="vm.updateOnEnter(knownItem, $event)" class="form-control" />
                </form>
            </td>

        </tr>
    </table>

    <!--Loading indicator-->
    <img src="../images/loading.gif" ng-show="!vm.loading" class="center-block" title="Loading..." />

</div>
