

  <div class="modal-content">
      <div class="modal-header">
          <div ng-if="!vm.display">
            <h2 class="text-center">Principal Actions</h2>
            <form class="col-md-12 center-block">
              <div>
                  <button type="button" class="btn btn-primary btn-lg btn-block">Update your Location</button>
                  <button ng-click="vm.set_location($event)" type="button" class="btn btn-primary btn-lg btn-block">Set your Location</button>
                  <button type="button" class="btn btn-primary btn-lg btn-block">Update your menu</button>
              </div>
            </form>
          </div>
          <button ng-click="vm.show_options()" ng-if="vm.display" type="button" class="close" data-dismiss="modal" aria-hidden="true"><-</button>
      </div>
      <div class="modal-body">
        <leaflet ng-if="vm.display" lf-center="center" layers="layers" markers="markers" width="100%" height="480px"></leaflet>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          </div>
      </div>
  </div>
