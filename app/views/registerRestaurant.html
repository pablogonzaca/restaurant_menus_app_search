<div id="loginModal" class="modal show" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Register Restaurant</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input ng-model="vm.name" type="text" class="form-control input-lg" placeholder="Restaurant Name">
            </div>
            <div class="form-group">
              <input ng-model="vm.email" type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input ng-model="vm.password" type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <input ng-model="vm.confirm_password" type="password" class="form-control input-lg" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <button ng-click="vm.submit()" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>
      </div>
  </div>
  </div>
</div>
