<div align="center">
    <img height="40%" width="40%" src="../images/logo.png">
</div>
<div class="modal-content" id="loginModal">
    <div class="modal-header">
        <h1 class="text-center">Sign In Client</h1>
    </div>
    <div class="modal-body">
        <form class="form col-md-12 center-block">
            <div class="form-group">
                <input ng-model="vm.email" type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
                <input ng-model="vm.password" type="password" class="form-control input-lg"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <button ng-click="vm.login()" class="btn btn-primary btn-lg btn-block">Sign In</button>
                <span class="pull-right"><a href="#/userRegister">Register</a></span><span><a
                    href="#">Need help?</a></span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="col-md-12">
            <button ng-click="vm.redirect()" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
</div>
